        <li>Produto 1</li>

    <!-- Marcada -->

    <ul class="lista2">

        <li>Produto 1</li>

<!-- Uma lista ordenada ela é númerada, sendo início 1 até o último item da lista -->
<!-- Uma lista marcada ela é por simbolos, ao invés de númerda, essa é a única diferença -->
